  padding-top: 2em;

	background-size: 2900%;
  background-position: left;
	height: 50px;
	width: 50px;
  animation: heart-burst 5s steps(28) infinite;
  margin: 0 auto;
}

@keyframes heart-burst {
	0% {
		background-position: left
	}
	100% {
		background-position: right
	}
}
